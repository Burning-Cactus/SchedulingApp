<html>

    <head>
    <title>Create Lab</title>
        Create Lab
    </head>
<a href="/commands/">Home</a>
    <form method="post" action="/createLab/">
        {% csrf_token %}
        <input type="text" name="name"> Lab Name<br><br>
        <input type="text" name="courseID">Course ID<br><br>
        <input type="text" name="labNumber">Lab Number<br><br>
        <input type="text" name="time">Time<br><br>
        <input type="text" name="location">Location<br><br>
        <input type="submit" value="Create">
    </form>
    Courses:<br>
    <table align="center" style="width:100%">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course Number</th>
            <th>Class Number</th>
            <th>Time</th>
            <th>Location</th>
        </tr>
        {% for i in allCourses %}
            <tr>
                <td>{{ i.id}}</td>
                <td>{{ i.name}}</td>
                <td>{{ i.courseNumber}}</td>
                <td>{{ i.classNumber}}</td>
                <td>{{ i.time}}</td>
                <td>{{ i.location}}</td>
            </tr>
        {% endfor %}
    </table>
</html>
