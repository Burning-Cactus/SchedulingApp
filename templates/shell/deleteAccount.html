<html>

    <title>Delete Account</title>

    <head>
        <style>{% include 'shell/staticfiles/style.css' %}</style>
    </head>
<button class="button button2" onclick="window.location.href='/commands/'">Home</button>

    <br><label>Account:</label>
    <table>
        <tr>
            <th>ID</th>
            <th>UserName</th>
        </tr>
        {% for account in accountList %}
            <tr>
                <td>{{ account.0 }}</td>
                <td>{{ account.1 }}</td>
            </tr>
        {% endfor %}
    </table>

    <div>
        <label>Delete Account</label>
    <form method="post" action="/deleteAccount/">
        {% csrf_token %}
        Account ID:<br><input type="text" name="accountID"><br><br>
        <input type="submit" value="Delete">
    </form>
        </div>
</html>
